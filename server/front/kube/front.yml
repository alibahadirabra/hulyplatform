
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: app
          image: anticrm/front
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          env:
          - name: TRANSACTOR_URL
            value: ws://transactor/
          - name: ELASTIC_URL
            valueFrom:
              secretKeyRef:
                name: elastic
                key: url
          - name: MINIO_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: minio
                key: endpoint
          - name: MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: minio
                key: accessKey
          - name: MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: minio
                key: secretKey
---
apiVersion: v1
kind: Service
metadata:
  name: front
spec:
  selector:
    app: front
  ports:
    - port: 80
      targetPort: 8080
